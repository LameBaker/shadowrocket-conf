[General]
bypass-system = true
skip-proxy = 127.0.0.1, ::1, localhost
dns-server = system, 1.1.1.1, 77.88.8.8
ipv6 = false

[Proxy]
Proxy = custom, your.xray.server.domain, port=443, method=chacha20-ietf-poly1305, password=yourPassword

[Rule]
GEOIP,RU,DIRECT
DOMAIN-SUFFIX,.ru,DIRECT
DOMAIN-SUFFIX,.рф,DIRECT
IP-CIDR,10.0.0.0/8,DIRECT
IP-CIDR,172.16.0.0/12,DIRECT
IP-CIDR,192.168.0.0/16,DIRECT

RULE-SET,https://community.antifilter.download/rkn/rules.list,Proxy
RULE-SET,https://raw.githubusercontent.com/runetfreedom/russia-v2ray-rules-dat/main/proxy.list,Proxy

DOMAIN-KEYWORD,openai,Proxy
DOMAIN-KEYWORD,chatgpt,Proxy
DOMAIN-KEYWORD,medium,Proxy
DOMAIN-KEYWORD,patreon,Proxy

FINAL,DIRECT
